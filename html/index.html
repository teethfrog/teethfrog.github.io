<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.Cy Startpage</title>
    <link rel="stylesheet" href="../css/style.css">
    
</head>
<body>
 <div id="bodylayout">
    <div id="widgetalign">
        <div>
            <div id="timer-bg">
                <div>
                </div>
            </div>
            <div id="timer-text">
                <h2 id="time">00:00:00</h2>
                <h3 id="date">MAR 31</h2>
            </div>
            <script src="../js/timer.js"></script>
        </div>
        <div>
            <div id="weather-bg">
                <div>
                </div>
            </div>
            <div id="weather-text">
                <h2 id="temp"></h2>
                <h3 id="location"></h2>
            </div>
            <script src="../js/weather.js"></script>
        </div>
    </div>
    <div> 
        <div id="searchbtn">
            <img src="../media/magnifying-glass.png" alt="search">
            <div id="searchbar">
                <form action="https://www.google.com/search" method="get">
                    <input type="text" name="q" id="search" placeholder="Search...">
                </form>
             </div>   
        </div>

        <div id="widgetalign">
            <div class="bookmarkcategory">
                <div id="top"></div>
                <h2> Bookmarks </h2>
                    <ul>
                        <li> <a href="https://www.youtube.com/"> youtube </a></li>
                        <li> <a href="https://www.reddit.com/r/rainmeter"> r/rainmeter </a> </li>
                        <li> <a href="https://www.reddit.com/r/startpages"> r/startpages </a> </li>
                        <li> <a href="https://www.reddit.com/r/emulation"> r/emulation </a> </li>
                        <li> <a href="https://www.instagram.com/"> instagram </a> </li>
                        <li> <a href="https://www.https://web.snapchat.com/"> snapchat </a> </li>
                        <li> <a href="https://www.web.whatsapp.com/"> whatsapp </a> </li>
                        <li> <a href="https://www.pinterest.com/"> pinterest </a> </li>
                        <li> <a href="https://www.twitter.com/"> twitter </a> </li>
                        <li> <a href="https://www.facebook.com/"> facebook </a> </li>
                    </ul>
            </div>
        </div>
 </div>

</body>
</html>
